<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/reset.css">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Encriptador</title>
</head>
<body>
    <main>
        <section class="input-section">
            <fieldset>
                <label for="input-text"></label>
                <input type="text" id="input-text" placeholder="Ingrese el texto aquí" required>
                <div class="button-group">
                    <button id="encoder">Encriptar</button>
                    <button id="decoder">Desencriptar</button>
                </div>
            </fieldset>
        </section>
        <section class="output-section">
            <div>
                <p>[Mensaje encriptado/desencriptado]</p>
                <button>Copiar</button>
            </div>
            <div>
                <h3>Ningún mensaje fue encontrado</h3>
                <p>Ingresa el texto que deseas encriptar o desencriptar.</p>
            </div>
        </section>
    </main>
    <footer>

    </footer>
    <script src="./assets/main.js"></script>
</body>
</html>
